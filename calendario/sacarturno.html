    <script src="./js/es.js"></script>
    <!--BOOSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body class="iniciousu">  
    <header class="usuario">
        <nav >
            <ul class="menu-us">
                <h2>TURNERO</h2>
                <li> <a href=""></a>MIS TURNOS</li>
                <div> <td><a href="http://localhost/formulario/indexusuario.html"><i class="fa-solid fa-circle-arrow-left"></i></a></td> </div>
            </ul>
        </nav>
    </header>


    <div class="container">
        <div class="row">
            <div class="cold"></div>
            <div class="cold-7"><div id="CalendarioWeb"></div></div>
            <div class="cold"></div>
        </div>
    </div>

    <script>
       $(document).ready(function(){
            $('#CalendarioWeb').fullCalendar({
                header:{
                    left:'today, prev, next, Miboton',
                    center:'title',
                    right:'month, basicWeek, basicDay, agendaWeek, agendaDay '
                },
                customButtons:{
                    Miboton:{
                        text:"Botón 1",
                        click:function(){
                            alert("Acción del botón");
                        }
                    }
                },
                dayClick:function(date, jsEvent, view){
                    alert("vista seleccionada"+date.format());
                    alert("Vista actual: "+view.name);
                    $(this).css('background-color', 'rgba(226, 184, 184, 0.699)');
                    $("#exampleModal").modal();
                },
                eventSources:[{
                  events:[
                    {
                        id: 3,
                        title:'Abogado',
                        descripcion:"Necesito consultar al abogado sobre mi denuncia.",
                        start:'2023-7-29 12:30:00',
                        endd: '2023-07-09 13:30:00',
                        allDay: false
                    },
                    {
                        id: 4,
                        title:'La Melería',
                        descripcion:"Necesito un nuevo empleo y estoy interesada en su ...",
                        start:'2023-11-25 16:00:00',
                        endd: '2023-11-25 16:50:00',
                        allDay: false
                    },{
                        id: 5,
                        title:'Peluqueria Mel',
                        descripcion:"Necesito cortarme el pelo para un casamiento",
                        start:'2024-01-09 12:00:00',
                        endd: '2024-01-09 13:00:00',
                        allDay: false
                    },
                    {
                        id: 6,
                        title:'Clínica Sarmiento',
                        descripcion:"Necesito un turno para una radiografia.",
                        start:'2023-10-02 15:40:00',
                        endd: '2023-10-02 16:40:00',
                        allDay: false
                    },
                    {
                        id: 7,
                        title:'Estética el sol',
                        descripcion:"Kapping.",
                        start:'2023-12-28 09:15:00',
                        endd: '2023-12-28 10:30:00',
                        allDay: false
                    },
                    {
                        id: 8,
                        title:'Domingo Funes',
                        descripcion:"Necesito cun turno para hacer una tomografía",
                        start:'2023-02-23 12:00:00',
                        endd: '2023-02-23 12:30:00',
                        allDay: false
                    },
                ],
                color:"#D5948D",
                textColor:"black"

                }],
                eventClick:function(calEvent, jsEvent, view){
                    $('#tituloEvento').html(calEvent.title);
                    $('#descripcionEvento').html(calEvent.descripcion);
                    $('#exampleModal').modal();
                }
                

            });
        });
    </script>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tituloEvento"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="descripcionEvento"></div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success">Agregar</button>
            <button type="button" class="btn btn-success">Close</button>
            <button type="button" class="btn btn-danger">Borrar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
